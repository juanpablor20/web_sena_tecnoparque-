<!-- Navbar -->
<app-navbar />
<div
  class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8"
>
  <!-- Contenido de la vista de contacto -->
  <div class="max-w-7xl mx-auto mt-20">
    <!-- Título -->
    <div class="text-center">
      <h1
        class="text-4xl font-extrabold text-gray-900 dark:text-white sm:text-5xl"
      >
        Contáctanos
      </h1>
      <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">
        ¿Tienes alguna pregunta o necesitas ayuda? Estamos aquí para ti.
      </p>
    </div>

    <!-- Sección de información y formulario -->
    <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Información de contacto -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          Información de contacto
        </h2>
        <div class="mt-4 space-y-4 text-gray-600 dark:text-gray-400">
          <div class="flex items-center">
            <i class="fas fa-map-marker-alt text-blue-500 mr-3"></i>
            <p>Km 38 al sur de Neiva, municipio de Campoalegre</p>
          </div>
          <div class="flex items-center">
            <i class="fas fa-phone-alt text-blue-500 mr-3"></i>
            <p>(+57) 3175733008</p>
          </div>
          <div class="flex items-center">
            <i class="fas fa-envelope text-blue-500 mr-3"></i>
            <p>angosturasena.edu.co</p>
          </div>
          <div class="flex items-center">
            <i class="fas fa-clock text-blue-500 mr-3"></i>
            <p>Lunes a Viernes: 7:15 a.m. - 4:15 p.m.</p>
          </div>
        </div>
        <!-- Redes sociales -->
        <div class="mt-6">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Síguenos
          </h3>
          <div class="flex space-x-4 mt-2">
            <a
              href="https://www.facebook.com/share/18ayoGHKnh/"
              class="text-gray-600 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-400 transition-colors duration-200"
            >
              <i class="fab fa-facebook-f text-2xl"></i>
            </a>
            <a
              href="https://www.youtube.com/@SENAComunica"
              class="text-gray-600 dark:text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors duration-200"
            >
              <i class="fab fa-youtube text-2xl"></i>
            </a>
            <a
              href="https://twitter.com/sena"
              class="text-gray-600 dark:text-gray-400 hover:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200"
            >
              <i class="fab fa-twitter text-2xl"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Formulario de contacto -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          Envíanos un mensaje
        </h2>
        <form class="mt-6 space-y-6">
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Nombre
            </label>
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="Tu nombre"
              required
            />
          </div>
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Correo electrónico
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="tucorreo@example.com"
              required
            />
          </div>
          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Mensaje
            </label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              placeholder="Escribe tu mensaje aquí..."
              required
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-500 dark:hover:bg-blue-600"
            >
              Enviar mensaje
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<app-footer />
