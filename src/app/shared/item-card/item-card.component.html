<div class="flex flex-col overflow-hidden rounded-lg shadow-lg w-full max-w-xs">
    <div class="bg-white dark:bg-gray-900 p-4">
      <p class="text-xl font-semibold text-gray-900 dark:text-white">{{ name }}</p>
    </div>
    <div class="flex-shrink-0">
      <img class="h-48 w-full object-cover" [src]="image" alt=""/>
    </div>
    <div class="flex flex-1 flex-col justify-between bg-white dark:bg-gray-900 p-6">
      <div class="flex-1">
        <a href="#" class="mt-2 block">
          <p class="mt-3 text-base text-gray-500 dark:text-gray-400">
            {{ description }}
          </p>
        </a>
      </div>
      <div class="mt-6 flex items-center">
        <div class="flex-shrink-0">
          <a [routerLink]="link">
            <button type="button" class="dark:text-neutral-300 text-black bg-gradient-to-br from-blue-400 to-orange-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
              Detalles del Proyecto
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
