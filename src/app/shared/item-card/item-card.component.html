<!-- Tarjeta individual -->
<section class="bg-white dark:bg-gray-900">
  <div
    class="flex flex-col overflow-hidden rounded-lg shadow-lg w-full max-w-xs border-2"
  >
    <!-- Nombre de la finca -->
    <p class="text-xl font-semibold text-gray-900 dark:text-white p-4">
      {{ name }}
    </p>

    <!-- Imagen -->
    <div class="flex-shrink-0">
      <img class="h-48 w-full object-cover" [src]="image" alt="{{ name }}" />
    </div>

    <!-- Descripción y botón -->
    <div
      class="flex flex-1 flex-col justify-between bg-white dark:bg-gray-900 p-6"
    >
      <div class="flex-1">
        <p class="mt-3 text-base text-gray-500 dark:text-gray-400">
          {{ description }}
        </p>
      </div>
      <div class="mt-6 flex items-center">
        <div class="flex-shrink-0">
          <a [routerLink]="['/home/state', id]">
            <button
              class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
            >
              <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
              >
                Detalles De Finca
              </span>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
