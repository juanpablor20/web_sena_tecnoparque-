<section class="bg-white dark:bg-gray-900">
  <div class="flex flex-col h-full overflow-hidden rounded-lg shadow-lg w-full max-w-xs border-2">
    <!-- Nombre de la finca -->
    <p class="text-xl font-semibold text-gray-900 dark:text-white p-4">
      {{ name }}
    </p>

    <!-- Imagen (altura fija) -->
    <div class="flex-shrink-0 h-48">
      <img class="h-full w-full object-cover" [src]="image" alt="{{ name }}" />
    </div>

    <!-- Contenedor de descripción con altura fija y scroll si es necesario -->
    <div class="flex flex-col justify-between bg-white dark:bg-gray-900 p-6 h-48">
      <div class="overflow-y-auto"> <!-- Scroll vertical si el contenido es muy largo -->
        <p class="text-base text-gray-500 dark:text-gray-400">
          {{ description }}
        </p>
      </div>
      <div class="mt-4 flex items-center">
        <!-- Botón (se mantiene abajo) -->
        <a [routerLink]="['/home/state', id]">
          <button class="inline-flex items-center px-6 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 transition-colors duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
            <span class="text-sm font-medium">
              Detalles De Finca
            </span>
          </button>
        </a>
      </div>
    </div>
  </div>
</section>
